<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Show Text</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display= swap"
      rel="stylesheet"
    />

    <style>

/* ************************* General ************************* */
* {
    box-sizing: border-box;
    padding: 0; margin: 0;
    font-family: "Roboto", sans-serif;
}

:root {
    --clr-mode-dark: linear-gradient(to bottom, rgb(50, 50, 50), rgb(20, 20, 20));
    --clr-mode-light: linear-gradient(to bottom, rgb(50, 50, 50), rgb(20, 20, 20));
    --clr-fondo: rgb(60, 160, 110);
    --clr-text: rgb(50, 50, 50)
}

body {
    min-height: 100vh;
    background: var(--clr-mode-dark);
    color: var(--clr-text);
}

.cont {
    min-width: 570px; width: 90vw; 
    margin: 20px auto; padding: 10px;

    border-radius: 10px;
    background: var(--clr-fondo);

    display: grid; 
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-template-rows: repeat(5, 1fr);
    justify-content: center;
    gap: 10px;
}

/* ************************* Position ************************* */

.title {
    text-align: center;
    grid-column: 2 / 2 span;
}

.btn-mode {
    grid-column: 4 / 1 span;
}

.color1, .color2 {
    grid-column: 2 / 2 span;
}


/* ************************* Row 1 ************************* */

.transparent, .mode {
    display: flex;
    justify-content: center;
    align-items: center;
}
.transparent p, .mode p {
    margin-left: 5px; font-size: 1.2rem;
}

.border {
    width: 32px; height: 32px;
    border-radius: 30%;
    border: 3px solid;
}

.circle {
    width: 16px; height: 16px;
    margin: 5px;

    border-radius: 50%;
    background: var(--clr-text);
}

.center {
    height: max-content;
    align-self: center;
}

/* ************************* Row 2-3 ************************* */

.subtitle { font-size: 1.5rem; width: min-content; }

.color1, .color2 {
    display: flex;
    justify-content: space-around;
}

.__color { height: 37px; }

.__text, .__btn {
    padding: 5px; font-size: 1.2rem;
}

.__text { 
    width: 180px; 
    border: 2px solid var(--clr-text);
    border-left: none;
    outline: none;
}

.__btn {
    background-color: transparent;

    border-radius: 0px 20px 20px 0px;
    border: 2px solid var(--clr-text);
    color: var(--clr-text);
}

.info {
    font-size: 1.2rem;
    text-align: center;
}

/* ************************* Row 4 ************************* */

/* ************************* Row 5 ************************* */
.text-show {
    height: 40px;
    font-size: 1.2rem;
}

.btn-start, .btn-update {
    font-size: 1.2rem;
    text-align: center;
    text-decoration: none;

    border-radius: 20px;
    border: 2px solid var(--clr-text);

    background: transparent;
    color: var(--clr-text);
}

.author {
    text-align: end;
    font-size: 1rem;
}

/* ************************* Show ************************* */

.show-text {
    height: 100vh; 
    background: var(--clr-fondo);
    overflow:hidden;
}

.h2-show-text {
    font-size: 80vh;
    width: max-content;
    white-space: nowrap;

    position: relative;
    left:  100%;
    color: var(--clr-text);
}

/** Author: FraVelz */

    </style>
</head>

<body>
    <div class="cont">
        <!-- *********************** Row 1 *********************** -->

        <div class="transparent">
            <div class="border"><div class="circle"></div></div>
            <p>Transparent</p>
        </div>

        <h1 class="title center">Show Text</h1>

        <div class="mode">
            <div class="border"><div class="circle"></div></div>
            <p>Light mode</p>
        </div>

        <!-- *********************** Row 2 *********************** -->
        <h2 class="subtitle center">Background Color</h2>

        <div class="color1 center">
            <input class="__color n-1" type="color"/>
            <input class="__text n-1" type="text"/>
            <input class="__btn n-1" type="button" value="Update" />
        </div>

        <p class="info center">Current info</p>

        <!-- *********************** Row 3 *********************** -->
        <h2 class="subtitle center">Text Color</h2>

        <div class="color2 center">
            <input class="__color n-2" type="color"/>
            <input class="__text n-2" type="text"/>
            <input class="__btn n-2" type="button" value="Update"/>
        </div>

        <p class="info center">Current info</p>

        <!-- *********************** Row 4 *********************** -->

        <h2 class="subtitle center">Speed</h2>

        <input class="text-show center" type="text" placeholder="Speed(1000 => 1s)" class="text center"/>
        <input class="btn-update center" type="button" value="Update"/>
        <p class="info center">Current info</p>

        <!-- *********************** Row 5 *********************** -->

        <h2 class="subtitle center">Text</h2>
        <input class="text-show center" type="text" placeholder="Text"/>

        <a href="#show" class="btn-start center">Let's Go</a>
        <p class="author">Author: Francisco Velez | FraVelz</p>
    </div>

    <div class="show-text" id="show">
        <h2 class="h2-show-text">I Love You :)</h2>
    </div>

    <script>
'use strict'

const btn_start = document.querySelector('.btn-start')

const text = document.querySelectorAll('.text-show')[1]
const h2_text = document.querySelector('.h2-show-text')

btn_start.addEventListener('click', () => {
    h2_text.innerHTML = text.value

    let num = innerWidth
    
    const start_show = setInterval( () => {
        h2_text.style.left = `${num}px`
        num -= 1
    
        let info = h2_text.getBoundingClientRect()
    
        let num__ = info.x + info.width
        console.log(num__)

        if (num__ <= 0) {
            clearInterval(start_show)
        }
    }, 5)
})

//* Author: FraVelz

    </script>
</body>

</html>
